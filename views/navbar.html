{{ $path := .URL.Path }}
<nav>
    <h1><span>Phamily Photos</span></h1>
    <ul hx-boost="true" _="on click take [@aria-current=page] from <a/> for the event's target">
        {{ range .Data.MenuItems }}
        <li>
            <a href="{{ .Link }}" aria-current="{{ if eq $path .Link }}page{{ end }}" hx-boost="{{ .BoostAttr }}">
                {{ .Name }}
            </a>
        </li>
        {{ end }}
    </ul>
</nav>
