name: cd

on:
  push:
    branches: [master]


jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    env:
      GOOSE_DBSTRING: ${{ secrets.GOOSE_DBSTRING }}
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.0'
      - name: Install Goose
        run: go install github.com/pressly/goose/v3/cmd/goose@latest
      - name: buildprod.sh
        run: ./scripts/buildprod.sh

      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'
        with:
          version: '>= 363.0.0'

      - name: 'Deploy'
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-437822/notely-ar-repo/notely:latest .
      - name: migrateup.sh
        run: ./scripts/migrateup.sh
      - name: 'Deploy to Cloud Run'
        run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-437822/notely-ar-repo/notely:latest --region us-central1 --allow-unauthenticated --project notely-437822 --max-instances=4

